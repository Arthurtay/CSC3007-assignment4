<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<svg></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
tooltip = d3
    .select('body')
    .append('div')
    .attr('class', 'd3-tooltip')
    .style('position', 'absolute')
    .style('z-index', '10')
    .style('visibility', 'hidden')
    .style('padding', '10px')
    .style('background', 'rgba(0,0,0,0.6)')
    .style('border-radius', '4px')
    .style('color', '#fff')
    .text('a simple tooltip');

let width = 1000, height = 500;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external data
Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

// Data preprocessing
    data[0].forEach(e => {
        e.source = e.infector;
        e.target = e.infectee;
    });
    
console.log(data[0]); //links
console.log(data[1]); //cases

// for male and female data

let infectData = [];
for (let i=0; i < 20; i++) {
    let obj = {x: width/2, y: height/2};
   // obj.id = "node" + i;
   console.log(data[1][i].id)
    obj.id = "node" + data[1][i].id
    console.log(obj.id)
    obj.genderName = data[1][i].gender 
    if(data[1][i].gender == "male"){
        obj.gender =  1
    }
    else{
        obj.gender = 0
    }
  //  obj.class = Math.floor(Math.random() * 3);
    infectData.push(obj);
}
console.log(infectData)

//link of covid cluster
let links = [];
for (let i=0; i < 18; i++) {
    let obj = {};
    
   // for(let i=0; i<20; i ++){

        obj.source = "node" + data[0][i].infector ;
        obj.target = "node" + data[0][i].infectee;
        links.push(obj);
}
console.log(links)

let colorScale = d3.scaleOrdinal()
    .domain([0,1])
    .range(["red","blue"])

    let node = svg.append("g")
      .attr("id", "nodes")
      .selectAll("circle")
      .data(infectData)
      .enter()
      .append("circle")
        .attr("r", 15)
        .style("fill", d=>
        colorScale(d.gender) )
        .call(d3.drag()
       .on("start", dragstarted)
        .on("drag", dragged)
     .on("end", dragended)
     )
     .on("mouseover", (event,d, i) => {
           console.log(d)
    
            tooltip.html(
              `<div>PersonID: ${d.id} </div><div>Gender: ${ d.genderName }</div>`
            )
            .style('visibility', 'visible');
            })
        .on('mousemove', function (event,d) {
        
 
       
           console.log("yo",d.properties)
            tooltip.html(`<div>PersonID: ${d.id} </div><div>Gender: ${d.genderName }</div>`)  
            .style('top', event.y - 10 + 'px')
            .style('left', event.x + 10 + 'px');
            d3.select(event.currentTarget)
                .classed("selected",true)
        })
        .on("mouseout", (event,d,i) => {
                tooltip.html(``).style('visibility', 'hidden');
                d3.select(event.currentTarget)
                .classed("selected",false)
            })
     ;



function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}

function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

let xPosition = d3.scaleOrdinal()
  .domain([0, 1, ])
  .range([5000, 500]);

  let simulation = d3.forceSimulation()
    .nodes(infectData)
    .force("x", d3.forceX().strength(0.5).x( width /2 ))
    .force("y", d3.forceY().strength(0.2).y( height /2 ))
    .force("link", d3.forceLink(links).id(d => d.id))
    .force("charge", d3.forceManyBody().strength(20))
    .force("collide", d3.forceCollide().strength(1).radius(30))
    .force("link", d3.forceLink(links)
    .id(d => d.id)
    .distance(20)
    .strength(1.10)
   )
    .on("tick", d => {
        node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        
        linkpath
       .attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
    });

    
    let linkpath = svg.append("g")
    .attr("id", "links")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .attr("fill", "none")
    .attr("stroke", "black");


}) //promise end
</script>

</body>
</html>
